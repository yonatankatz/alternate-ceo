<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SigMe - Sends documents for signature</title>
    <script src="js/signature_pad.umd.min.js"></script>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/jspdf.debug.js"></script>
    <script src="js/html2canvas.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<div class="main-container">
    <div class="text">
        <div>
        שלום,<br>
        אבקש להעביר את הכסף לחשבון הבנק כמפורט להלן:
        </div>
        <form>
            <div class="form-group inputs">
                <div class="row custom-input">
                    <input type="text" class="form-control-plaintext" id="username" placeholder="שמך המלא...">
                </div>
                <div class="row custom-input">
                    <input type="text" class="form-control-plaintext" id="bankAccount" placeholder="מספר חשבון בנק...">
                </div>
                <div class="row custom-input">
                    <input type="text" class="form-control-plaintext" id="date" placeholder="תאריך...">
                </div>
                <div class="row custom-input">
                    <input type="text" class="form-control-plaintext" id="staticEmail" placeholder="אימייל...">
                </div>
            </div>
        </form>
    </div>
    <div class="wrapper">
        <canvas id="signature-pad" class="signature-pad" width=400 height=200></canvas>
    </div>
    <div class="actions-container">
        <button class="btn btn-lg" style="width:20%; height:40px;" id="save">שלח</button>
        <button class="btn btn-lg" style="width:20%; height:40px;" id="clear">נקה</button>
    </div>
</div>
<script src="js/app.js"></script>
</body>
</html>
