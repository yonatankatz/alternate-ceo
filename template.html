<!DOCTYPE html>
<html>
  <head>
    <title>Escape me</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/1.css" />
    <link rel="stylesheet" type="text/css" href="css/3rd-parties.css" />
    <link
      href="fonts/fontawesome-free-5.11.2-web/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="js/3rd-parties.js"></script>
    <script src="js/main.js"></script>
    <script src="js/1.js"></script>
  </head>
  <body>
    <div class="center-screen">
      <h1>F12</h1>
      <table>
        <tr>
          <td>
            <input
              class="clock"
              type="text"
              maxlength="1"
              size="1"
              onkeyup="next(2)"
            />
          </td>
          <td>
            <input
              id="2"
              class="clock"
              type="text"
              maxlength="1"
              size="1"
              onkeyup="next(3)"
            />
          </td>
          <td>
            <input
              id="3"
              class="clock"
              type="text"
              maxlength="1"
              size="1"
              onkeyup="next(4)"
            />
          </td>
          <td>
            <input id="4" class="clock" type="text" maxlength="1" size="1" />
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
